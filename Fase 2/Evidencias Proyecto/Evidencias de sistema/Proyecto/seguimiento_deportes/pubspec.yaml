name: seguimiento_deportes

description: Proyecto de seguimiento de deportes para gente principiante y experta.

publish_to: 'none' # Elimina esta lÃ­nea si deseas publicar en pub.dev

version: 0.0.1+1

environment:
  sdk: '>=2.19.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  http: ^1.2.2
  firebase_core: ^3.6.0       
  firebase_auth: ^5.3.1       
  firebase_messaging: ^15.1.3
  cloud_firestore: ^5.4.3 

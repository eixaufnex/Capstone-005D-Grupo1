plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
    id 'com.google.gms.google-services' // Asegúrate de que este sea el último
}

android {
    namespace = "com.example.seguimiento_deportes"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.seguimiento_deportes"
        minSdk = 23 // Cambiado de flutter.minSdkVersion a 23
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug // Mantén esto como está para debug
        }
    }
}

dependencies {
    // Import the Firebase BoM
    implementation platform('com.google.firebase:firebase-bom:33.5.0')

    // TODO: Add the dependencies for Firebase products you want to use
    implementation 'com.google.firebase:firebase-analytics'

    // Añade otras dependencias de Firebase según sea necesario
    // implementation 'com.google.firebase:firebase-auth' para la autenticación, por ejemplo

    // Firebase Auth
    implementation 'com.google.firebase:firebase-auth'
}

flutter {
    source = "../.."
}

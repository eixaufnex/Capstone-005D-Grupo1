plugins {
    id "com.android.application"
    id "kotlin-android"
    // El plugin de Flutter debe ir después de los plugins de Android y Kotlin
    id "dev.flutter.flutter-gradle-plugin"
    id 'com.google.gms.google-services' // Asegúrate de que este sea el último
}

android {
    namespace = "com.example.seguimiento_deportes"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    defaultConfig {
        applicationId = "com.example.seguimiento_deportes"
        minSdk = 23 // Cambiado de flutter.minSdkVersion a 23
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            // Cambia este bloque si vas a firmar la app para producción
            // Para debug está bien usar el signingConfig debug
            signingConfig = signingConfigs.debug
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    // Importa el Firebase BoM (Bill of Materials) para gestionar versiones de Firebase
    implementation platform('com.google.firebase:firebase-bom:33.5.0')

    // Añade los productos de Firebase que vayas a usar
    implementation 'com.google.firebase:firebase-analytics'  // Firebase Analytics
    implementation 'com.google.firebase:firebase-auth'      // Firebase Authentication
    // Agrega más dependencias según lo que necesites
    // Por ejemplo, Firestore: implementation 'com.google.firebase:firebase-firestore'
}

flutter {
    source = "../.."
}
